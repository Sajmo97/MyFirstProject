<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Notes</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="d-flex justify-content-center">
          <h1>Welcome Back!</h1>
        </div>
        <div class="d-flex justify-content-center">
          <button class="button m-2" id="new-note">New note</button>
        </div>
        <div class="d-flex justify-content-center">
          <button class="button m-2" id="view-el">View saved notes</button>
        </div>
        <div class="row">
          <div class="col-6" id="render-name"></div>
          <div class="col-6 d-inline">
            <div class="visible" id="render-body"></div>
            <section id="edit-el" class="d-none">
              <input type="text" class="form-control m-2" id="edit-name-el" />
              <textarea
                id="edit-body-el"
                cols="30"
                rows="15"
                class="form-control"
              ></textarea>
              <button id="edit-btn" class="m-2 button">Save</button>
            </section>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8 offset-2">
          <form class="invisible" id="form-el">
            <div class="form-group">
              <label>Enter note name:</label>
              <input
                type="text"
                class="form-control"
                id="input-el"
                name="input-el"
              />
              <label>Enter note:</label>
              <textarea
                cols="30"
                rows="15"
                class="form-control"
                id="textArea-el"
              ></textarea>
            </div>
            <div class="form-group">
              <button class="button" id="button-el">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
